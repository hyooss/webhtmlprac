    <p>선택된 버튼: <span></span></p>
<script>
    const buttons = document.querySelectorAll("button");     // 100개 버튼 가져오기
    const display = document.querySelector("span");          // 선택 번호 표시할 곳
    let selectedButton = null;                               // 현재 선택된 버튼 저장용

    // URL에서 ?btn=숫자 값을 읽기
    const params = new URLSearchParams(window.location.search);
    let defaultBtn = parseInt(params.get("btn"));

    // 숫자가 아니면 랜덤으로 초기 선택 (1~100)
    if (isNaN(defaultBtn) || defaultBtn < 1 || defaultBtn > 100) {
        defaultBtn = Math.floor(Math.random() * 100) + 1;
    }

    // 버튼들에 이벤트 부여
    buttons.forEach(button => {
        const btnNum = parseInt(button.textContent); // 버튼에 적힌 숫자

        // 처음 로딩 시 defaultBtn과 같은 번호면 자동 선택
        if (btnNum === defaultBtn) {
            button.classList.add("selected");
            selectedButton = button;
            display.textContent = btnNum;
        }

        // 클릭 이벤트
        button.addEventListener("click", () => {
            if (selectedButton) {
                selectedButton.classList.remove("selected"); // 이전 선택 해제
            }

            button.classList.add("selected");             // 현재 선택 적용
            selectedButton = button;
            display.textContent = button.textContent;     // 하단 텍스트 표시

            const newUrl = `${window.location.pathname}?btn=${button.textContent}`;
            history.replaceState(null, "", newUrl);

        });
    });
</script>
